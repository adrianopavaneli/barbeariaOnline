<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo('Usuários')}"></div>

	<div class="container">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 p-1">
	<div class="navbar-nav">
	<a class="nav-itm nav-link active" href="cadastrar">Cadastrar</a>
	<a class="nav-itm nav-link" href="alterar">Alterar</a>
	<a class="nav-itm nav-link" href="deletar">Deletar</a>
	<a class="nav-itm nav-link" href="consultar">Consultar</a>
	</div>
	</nav>
		
		
		<div class="card mt-3 mb-3">
		<form class="card-body" action="/usuario/novo" method="post">
			<div class="form-group">
			<label for="username">Usuario:</label>
			<input name="username" class="form-control col-5" placeholder="nome do usuário"/>
			<small>Informe o nome do usuario.</small>			
			</div>	
			<div class="form-group">
			<label for="password">Senha:</label>
			<input type="password" name="password" class="form-control col-5" placeholder="senha do usuario"/>
			<small>Informe a senha do usuario.</small>			
			</div>			
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		</form>
	</div>	
	</div>
	<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
