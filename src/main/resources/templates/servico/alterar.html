<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head}"></head>
<meta charset="UTF-8">
<body>
	<div th:replace="~{base :: logo('Serviços')}"></div>

	<div class="container">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 p-1">
	<div class="navbar-nav">
	<a class="nav-itm nav-link" href="/adm">Menu Principal</a>
	<a class="nav-itm nav-link" href="cadastrar">Cadastrar</a>
	<a class="nav-itm nav-link active" href="alterar">Alterar</a>
	<a class="nav-itm nav-link" href="deletar">Deletar</a>
	<a class="nav-itm nav-link" href="consultar">Consultar</a>
	</div>
	</nav>
		
		
		<div class="card mt-2 mb-2 p-0">
		<form class="card-body" action="/servico/alterar" method="post">
			<div class="form-group p-0">
			<label for="idServico">Id:</label>
			<input name="idServico" class="form-control col-5" placeholder="id do servico"/>
			<small>Informe o id do serviço.</small>			
			</div>		
			<div class="form-group p-0">
			<label for="descricao">Descrição:</label>
			<input name="descricao" class="form-control col-5" placeholder="descrição do serviço"/>
			<small>Informe a descrição do serviço.</small>			
			</div>	
			<div class="form-group p-0">
			<label for="valor">Valor:</label>
			<input name="valor" class="form-control col-5" placeholder="valor do serviço"/>
			<small>Informe o valor do serviço.</small>			
			</div>
			<button class="btn btn-primary" type="submit">Alterar</button>
		</form>
	</div>	
	</div>
	<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
