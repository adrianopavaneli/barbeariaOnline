<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Barbeiros</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Barbeiros</h1>
		</div>
		
		<div class="card mt-3">
		<form class="card-body" action="/barbeiro/novo" method="post">
			<div class="form-group">
			<label for="nome">Nome:</label>
			<input class="form-control col-5" name="nome" placeholder="nome do barbeiro"/>
			<small>Informe o nome do barbeiro.</small>			
			</div>
			
			
			<button class="btn btn-primary" type="submit">Cadastrar</button>


		</form>
	</div>

	</div>

</body>
</html>
